<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" href="./Css/log_in.css" rel="stylesheet">
    <link type="text/css" href="./Css/registration.css" rel="stylesheet">
    <script src="./Javascript/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="login-div">
            <h2>Log in to Expenses Tracker</h2>
            <form id="login-forma">
                <div class="form-group">
                    <label for="Name">Username </label>
                    <input type="text" class="form-control" id="forma_log_in" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary">Login</button>
                <button id="register-btn" type="button" onclick="SwitchToRegForm();" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div id="register-div">
            <h2>Register to use Expenses Tracker</h2>
            <form id="registration">
                <div class="form-group">
                    <label for="Name">Username </label>
                    <input type="text" class="form-control" id="reg_username" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="Name">Email</label>
                    <input type="text" class="form-control" id="reg_email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="reg_password" placeholder="Enter password">
                </div>
                <button id="register-btn-submit" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

    </div>
</body>

</html>
